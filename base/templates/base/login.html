{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar" >
    <h1 style="margin-left: 10px;">Login</h1>
</div>

<div class="card-body">
   <form method="POST"> <!-- POST: 요청된 자원을 생성. 서버의정보 변경이 있을 때 사용. GET의 반대-->
        {% csrf_token %} <!-- Django의 CSRF공격에 대한 방어. POST 요청에 대해서만 csrf token을 발급하고 체크 -->
        {{ form.as_p }}
        <input class="button" type="submit" value="Login">
    </form>
    
    <p>Want to make an acoount? &nbsp<a href="{% url 'register' %}" style="color:var(--point-color)">Register</a></p>

</div>

<!-- 라이트,다크테마 구현을 위한 JS코드 -->
<script>
    function setTheme(themeName) {
        localStorage.setItem('theme', themeName);
        document.documentElement.className = themeName;
    }
    function toggleTheme() {
        if (localStorage.getItem('theme') === 'theme-dark') {
            setTheme('theme-light');
        }
        else {
            setTheme('theme-dark')
        }
    }
    ( function() { //첫 로드 시 테마 즉시 호출
        if (localStorage.getItem('theme') === 'theme-dark') {
            setTheme('theme-dark');
        }
        else {
            setTheme('theme-light')
        }
    } )();
</script>

{% endblock content %}
