<!DOCTYPE html>

<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To Do Items</title>
    <meta name='description' content="">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style type="text/css">
        @font-face {
            font-family: 'GowunDodum-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunDodum-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body{
            background-color: #FAFAFA;
            font-family: 'GowunDodum-Regular';
            padding-top: 50px;

        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
                font-family: 'GowunDodum-Regular';
        }
        a,
        p {
            color:gray
        }

        .container{
            max-width: 550px;
            margin: auto;
            background-color: #fff;
            -webkit-box-shadow: 2px 2px 13px -4px rgba(0,0,0,0.21);
            box-shadow: 2px 2px 13px -4px rgba(0,0,0,0.21);
        }

        .header-bar {
            /*display: flex;
            /*justify-content: space-between;*/
            color: #fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            background: linear-gradient(90deg, #EEA390 0%, #EB796F 43%, #EB796F 100%);
        }
        
        .header-bar a { /* login logout 글씨색*/
            color: #fff;
            text-decoration: none;
            
        }

        .task-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff;
            border-top: 1px solid rgb(211, 211, 211);
        }

        .task-title {
            display: flex;      
        }
        .task-title a {
            text-decoration: none;
            color: #444444;
            margin-left: 10px;
        }

        .task-complete-icon {
            height: 20px;
            width: 20px;
            background-color: #ff8b81;
            border-radius: 50%; 
        }

        .task-incomplete-icon {
            height: 20px;
            width: 20px;
            background-color: rgb(221, 221, 221);
            border-radius: 50%;
        }

        .delete-link {
            text-decoration: none;
            font-weight: 900;
            color: #ff5a4b;
            font-size: 22px;
            line-height: 0;
        }

        #search-add-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 20px;
            padding-right: 15px;
            
        }

        #add-link {
            text-decoration: none;
            color: #ffbbb5;
            font-size: 39px;
            text-shadow: 1px 1px #ff5e50;
        }

        input[type=text],
        input[type=password],
        textarea {
            border: 1px solid orange;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
        }

        label {
            padding-top: 10px;
            display: block;
        }

        .button {
            border: 1px solid orangered;
            background-color: white;
            color: tomato;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .card-body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class = "container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
