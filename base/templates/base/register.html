{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1 style="margin-left: 10px;">Register</h1>
</div>

<div class="card-body">
    <form method="POST"> <!-- POST: 요청된 자원을 생성. 서버의정보 변경이 있을 때 사용. GET의 반대-->
        {% csrf_token %} <!-- Django의 CSRF공격에 대한 방어. POST 요청에 대해서만 csrf token을 발급하고 체크 -->
        
        <label> {{ form.username.label }} </label>
        {{ form.username }}

        <label> {{ form.password1.label }} </label>
        {{ form.password1 }}

        <label> {{ form.password2.label }} </label> <!-- 비밀번호 재확인 칸 -->
        {{ form.password2 }}

        <input style="margin-top: 10px" class="button" type="submit" value="Register">
    </form>

    <p>Already have an acoount? &nbsp<a href="{% url 'login' %}" style="color:var(--point-color)">Login</a></p>

</div>

<!-- 라이트,다크테마 구현을 위한 JS코드 -->
<script>
    function setTheme(themeName) {
        localStorage.setItem('theme', themeName);
        document.documentElement.className = themeName;
    }
    function toggleTheme() {
        if (localStorage.getItem('theme') === 'theme-dark') {
            setTheme('theme-light');
        }
        else {
            setTheme('theme-dark')
        }
    }
    (function() { //첫 로드 시 테마 즉시 호출
        if (localStorage.getItem('theme') === 'theme-dark') {
            setTheme('theme-dark');
        }
        else {
            setTheme('theme-light')
        }
    } )();
</script>

{% endblock content %}
