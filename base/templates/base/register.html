{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1 style="margin-left: 10px;">Register</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <label> {{ form.username.label }} </label>
        {{ form.username }}

        <label> {{ form.password1.label }} </label>
        {{ form.password1 }}

        <label> {{ form.password2.label }} </label>
        {{ form.password2 }}

        <input style="margin-top: 10px" class="button" type="submit" value="Register">
    </form>

    <p>Already have an acoount? &nbsp<a href="{% url 'login' %}" style="color:var(--point-color)">Login</a></p>

</div>


<script>
    function setTheme(themeName) {
        localStorage.setItem('theme', themeName);
        document.documentElement.className = themeName;
    }
    function toggleTheme() {
        if (localStorage.getItem('theme') === 'theme-dark') {
            setTheme('theme-light');
        }
        else {
            setTheme('theme-dark')
        }
    }
    (function() { //첫 로드 시 테마 즉시 호출
        if (localStorage.getItem('theme') === 'theme-dark') {
            setTheme('theme-dark');
        }
        else {
            setTheme('theme-light')
        }
    } )();
</script>

{% endblock content %}
